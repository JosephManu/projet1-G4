
<!DOCTYPE html>


<html>
<head>
    <title>inscription Page</title>
    <!--regler le probleme l'accents sur le navigateur-->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="inscription.css">

    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-body">
    <div class="card" >
        <div class="linear-gradient"></div>
        <div class="card-header">
            <h3>inscription</h3>

        </div>
        <div class="card-body">
            <form>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Pseudo">

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="email">

                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="mot passe">
                </div>
                <div class="retour-inscription">
                    <div class="form-group">
                        <input type="submit" value="retour" class="btn float-right retour_btn">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="inscription" class="btn float-right inscription_btn">
                    </div>

                </div>

            </form>
        </div>

    </div>
</div>

</div>
</body>
</html>
